      @font-face {
        font-family: Arimo;

        font-weight: normal;
        font-display: swap;
      }
      @font-face {
        font-family: Arimo;
        src: local('Arimo Bold'), local('Arimo-Bold'), url('%PUBLIC_URL%/fonts/Arimo-Bold.ttf');
        font-weight: bold;
        font-display: swap;
      }
      @supports (font-variation-settings: normal) {
        @font-face {
          font-family: 'Arimo';
          src: local('Arimo'), local('Arimo VariableFont'), local('Arimo-VariableFont'), url('%PUBLIC_URL%/fonts/Arimo-VariableFont_wght.ttf') format('ttf supports variations'), url('%PUBLIC_URL%/fonts/Arimo-VariableFont_wght.ttf') format('ttf-variations');

      }
      *, *:before, *:after, ::placeholder {
        box-sizing: border-box;
        font-family: 'Arimo', sans-serif;
      }
      *:focus {
        outline: none;
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: gray transparent;
      }
      *::-webkit-scrollbar {
        width: 6px;
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      *::-webkit-scrollbar-thumb {
        background-color: gray;
        border-radius: 20px;
        border: 1.5px solid lightgray;
      }
      html, body, #root {
        height: 100%;
        color: #333333;
        background: #f6f6f6;
        font-family: 'Arimo', sans-serif;
        margin: 0 auto;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
      }
      @media (prefers-color-scheme: dark) {
        html, body, #root {
          color: #f6f6f6;
          background: #333333;
        }
      }
      body {
        margin: 0 auto;
        padding: 0;
        overscroll-behavior: contain;
      }
      a {
        color: #4070e0;
        text-decoration: none;
      }
      svg {
        fill: currentColor;
        max-width: 100%;
        max-height: 100%;
      }
